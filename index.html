<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trang Key Zalo</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    .key {
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>🔑 KEY HÔM NAY LÀ:</h1>
  <div class="key" id="keyBox">Đang tải...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    document.getElementById("keyBox").innerText = key
      ? key
      : "Không có key nào được truyền!";
  </script>
</body>
</html>
