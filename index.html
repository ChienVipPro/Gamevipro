<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Key Ngày Hôm Nay</title>
</head>
<body>
  <h1>🔑 KEY HÔM NAY LÀ:</h1>
  <p id="key">Đang tải...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");
    if (key) {
      document.getElementById("key").innerText = key;
    } else {
      document.getElementById("key").innerText = "Không có key nào được truyền.";
    }
  </script>
</body>
</html>
