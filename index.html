<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Key Viewer</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
            margin-top: 100px;
        }
        .key-box {
            padding: 20px;
            border: 2px dashed #0f0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="key-box">
        KEY: <span id="keyValue">Đang tải...</span>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");
        if (key) {
            document.getElementById("keyValue").textContent = key;
        } else {
            document.getElementById("keyValue").textContent = "Không có key nào được truyền!";
        }
    </script>
</body>
</html>
